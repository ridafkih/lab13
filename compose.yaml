services:
  redis:
    image: redis:7-alpine
    container_name: lab-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:17-alpine
    container_name: lab-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: lab
      POSTGRES_PASSWORD: lab
      POSTGRES_DB: lab
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lab"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - postgres_data:/var/lib/postgresql/data

  acp-proxy:
    build:
      context: .
      dockerfile: services/acp-proxy/Dockerfile
    container_name: lab-acp-proxy
    platform: linux/arm64
    init: true
    volumes:
      - session_workspaces:/workspaces
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      CLAUDE_CODE_OAUTH_CREDENTIALS: ${CLAUDE_CODE_OAUTH_CREDENTIALS:-}
    ports:
      - "3001:3000"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  mcp:
    build:
      context: .
      dockerfile: services/mcp/Dockerfile
    container_name: lab-mcp
    command: ["bun", "--watch", "run", "--cwd", "services/mcp", "start"]
    ports:
      - "3100:${MCP_PORT}"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./services/mcp/src:/app/services/mcp/src
      - ./packages/browser-protocol/src:/app/packages/browser-protocol/src
      - ./packages/entry-point/src:/app/packages/entry-point/src
      - ./packages/sandbox-docker/src:/app/packages/sandbox-docker/src
      - ./packages/sandbox-sdk/src:/app/packages/sandbox-sdk/src
      - ./packages/widelogger/src:/app/packages/widelogger/src
    environment:
      MCP_PORT: $MCP_PORT
      API_BASE_URL: $MCP_API_BASE_URL
      BROWSER_DAEMON_URL: $MCP_BROWSER_DAEMON_URL
      CONTAINER_SCHEME: $CONTAINER_SCHEME
      BROWSER_CONTAINER_NAME: $BROWSER_CONTAINER_NAME
      RUSTFS_ENDPOINT: $RUSTFS_ENDPOINT
      RUSTFS_ACCESS_KEY: $RUSTFS_ACCESS_KEY
      RUSTFS_SECRET_KEY: $RUSTFS_SECRET_KEY
      RUSTFS_BUCKET: $RUSTFS_BUCKET
      RUSTFS_PUBLIC_URL: $RUSTFS_PUBLIC_URL
      RUSTFS_REGION: ${RUSTFS_REGION:-us-east-1}
    depends_on:
      browser:
        condition: service_healthy
      rustfs:
        condition: service_healthy
    develop:
      watch:
        - action: rebuild
          path: ./services/mcp/package.json
        - action: rebuild
          path: ./packages/sandbox-sdk/package.json
        - action: rebuild
          path: ./packages/sandbox-docker/package.json
        - action: rebuild
          path: ./packages/browser-protocol/package.json
        - action: rebuild
          path: ./packages/entry-point/package.json
        - action: rebuild
          path: ./packages/widelogger/package.json
        - action: rebuild
          path: ./package.json
        - action: rebuild
          path: ./bun.lock

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: lab-api
    command: ["bun", "--watch", "run", "--cwd", "services/api", "start"]
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./services/api/src:/app/services/api/src
      - ./packages/browser-protocol/src:/app/packages/browser-protocol/src
      - ./packages/context/src:/app/packages/context/src
      - ./packages/database/src:/app/packages/database/src
      - ./packages/entry-point/src:/app/packages/entry-point/src
      - ./packages/ffmpeg/src:/app/packages/ffmpeg/src
      - ./packages/http-utilities/src:/app/packages/http-utilities/src
      - ./packages/multiplayer-sdk/src:/app/packages/multiplayer-sdk/src
      - ./packages/multiplayer-server/src:/app/packages/multiplayer-server/src
      - ./packages/prompts-sdk/src:/app/packages/prompts-sdk/src
      - ./packages/router/src:/app/packages/router/src
      - ./packages/sandbox-docker/src:/app/packages/sandbox-docker/src
      - ./packages/sandbox-sdk/src:/app/packages/sandbox-sdk/src
      - ./packages/subagents/src:/app/packages/subagents/src
      - ./packages/widelogger/src:/app/packages/widelogger/src
    environment:
      API_PORT: $API_PORT
      DATABASE_URL: $DATABASE_URL
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      CLAUDE_CODE_OAUTH_CREDENTIALS: ${CLAUDE_CODE_OAUTH_CREDENTIALS:-}
      PROXY_BASE_URL: $PROXY_BASE_URL
      PROXY_INTERNAL_URL: $PROXY_INTERNAL_URL
      CONTAINER_SCHEME: $CONTAINER_SCHEME
      BROWSER_SOCKET_VOLUME: $BROWSER_SOCKET_VOLUME
      BROWSER_API_URL: $BROWSER_API_URL
      BROWSER_WS_URL: $BROWSER_WS_URL
      BROWSER_CONTAINER_NAME: $BROWSER_CONTAINER_NAME
      PROXY_CONTAINER_NAME: $PROXY_CONTAINER_NAME
      POOL_SIZE: $POOL_SIZE
      ORCHESTRATOR_MODEL_PROVIDER: $ORCHESTRATOR_MODEL_PROVIDER
      ORCHESTRATOR_MODEL_NAME: $ORCHESTRATOR_MODEL_NAME
      ORCHESTRATOR_MODEL_API_KEY: $ORCHESTRATOR_MODEL_API_KEY
      CHAT_ORCHESTRATOR_MODEL_PROVIDER: $CHAT_ORCHESTRATOR_MODEL_PROVIDER
      CHAT_ORCHESTRATOR_MODEL_NAME: $CHAT_ORCHESTRATOR_MODEL_NAME
      CHAT_ORCHESTRATOR_MODEL_API_KEY: $CHAT_ORCHESTRATOR_MODEL_API_KEY
      DEFAULT_CONVERSATION_MODEL_ID: $DEFAULT_CONVERSATION_MODEL_ID
      ENCRYPTION_KEY: $ENCRYPTION_KEY
      GITHUB_CLIENT_ID: $GITHUB_CLIENT_ID
      GITHUB_CLIENT_SECRET: $GITHUB_CLIENT_SECRET
      GITHUB_CALLBACK_URL: $GITHUB_CALLBACK_URL
      FRONTEND_URL: $FRONTEND_URL
      BETTER_AUTH_SECRET: $BETTER_AUTH_SECRET
      BETTER_AUTH_URL: $BETTER_AUTH_URL
      AUTH_GITHUB_CLIENT_ID: $AUTH_GITHUB_CLIENT_ID
      AUTH_GITHUB_CLIENT_SECRET: $AUTH_GITHUB_CLIENT_SECRET
      RUSTFS_ENDPOINT: $RUSTFS_ENDPOINT
      RUSTFS_ACCESS_KEY: $RUSTFS_ACCESS_KEY
      RUSTFS_SECRET_KEY: $RUSTFS_SECRET_KEY
      RUSTFS_BUCKET: $RUSTFS_BUCKET
      RUSTFS_PUBLIC_URL: $RUSTFS_PUBLIC_URL
      IMAGE_ANALYZER_PROVIDER: $IMAGE_ANALYZER_PROVIDER
      IMAGE_ANALYZER_MODEL: $IMAGE_ANALYZER_MODEL
      IMAGE_ANALYZER_API_KEY: $IMAGE_ANALYZER_API_KEY
      REDIS_URL: $REDIS_URL
      SANDBOX_AGENT_URL: http://lab-acp-proxy:3000
      SANDBOX_AGENT_MCP_URL: ${SANDBOX_AGENT_MCP_URL:-}
    depends_on:
      postgres:
        condition: service_started
      browser:
        condition: service_started
      rustfs:
        condition: service_started
      redis:
        condition: service_healthy
      acp-proxy:
        condition: service_healthy
    develop:
      watch:
        - action: rebuild
          path: ./services/api/package.json
        - action: rebuild
          path: ./packages/browser-protocol/package.json
        - action: rebuild
          path: ./packages/context/package.json
        - action: rebuild
          path: ./packages/database/package.json
        - action: rebuild
          path: ./packages/entry-point/package.json
        - action: rebuild
          path: ./packages/ffmpeg/package.json
        - action: rebuild
          path: ./packages/http-utilities/package.json
        - action: rebuild
          path: ./packages/multiplayer-sdk/package.json
        - action: rebuild
          path: ./packages/multiplayer-server/package.json
        - action: rebuild
          path: ./packages/prompts-sdk/package.json
        - action: rebuild
          path: ./packages/router/package.json
        - action: rebuild
          path: ./packages/sandbox-docker/package.json
        - action: rebuild
          path: ./packages/sandbox-sdk/package.json
        - action: rebuild
          path: ./packages/subagents/package.json
        - action: rebuild
          path: ./packages/widelogger/package.json
        - action: rebuild
          path: ./package.json
        - action: rebuild
          path: ./bun.lock

  browser:
    build:
      context: .
      dockerfile: services/browser-daemon/Dockerfile
    image: lab-browser:latest
    container_name: lab-browser
    command: ["bun", "--watch", "run", "start"]
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 5s
      timeout: 2s
      retries: 6
      start_period: 10s
      start_interval: 1s
    volumes:
      - browser_sockets:/tmp/agent-browser-socket
      - browser_profiles:/data/browser-profiles
      - ./services/browser-daemon/src:/app/services/browser-daemon/src
      - ./packages/browser-protocol/src:/app/packages/browser-protocol/src
      - ./packages/entry-point/src:/app/packages/entry-point/src
      - ./packages/http-utilities/src:/app/packages/http-utilities/src
      - ./packages/router/src:/app/packages/router/src
      - ./packages/widelogger/src:/app/packages/widelogger/src
    environment:
      AGENT_BROWSER_SOCKET_DIR: /tmp/agent-browser-socket
      AGENT_BROWSER_PROFILE_DIR: /data/browser-profiles
      AGENT_BROWSER_SESSION: default
      AGENT_BROWSER_STREAM_PORT: "9223"
      BROWSER_API_PORT: "80"
      DATABASE_URL: $DATABASE_URL
    ports:
      - "9223-9300:9223-9300"
    develop:
      watch:
        - action: rebuild
          path: ./services/browser-daemon/package.json
        - action: rebuild
          path: ./packages/browser-protocol/package.json
        - action: rebuild
          path: ./packages/http-utilities/package.json
        - action: rebuild
          path: ./packages/router/package.json
        - action: rebuild
          path: ./packages/entry-point/package.json
        - action: rebuild
          path: ./packages/widelogger/package.json
        - action: rebuild
          path: ./package.json
        - action: rebuild
          path: ./bun.lock

  rustfs:
    image: rustfs/rustfs
    container_name: lab-rustfs
    user: "10001:10001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      RUSTFS_VOLUMES: /data
      RUSTFS_ADDRESS: "0.0.0.0:9000"
      RUSTFS_CONSOLE_ADDRESS: "0.0.0.0:9001"
      RUSTFS_ACCESS_KEY: $RUSTFS_ACCESS_KEY
      RUSTFS_SECRET_KEY: $RUSTFS_SECRET_KEY
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    volumes:
      - rustfs_data:/data

  proxy:
    build:
      context: .
      dockerfile: services/proxy/Dockerfile
    container_name: $PROXY_CONTAINER_NAME
    command: ["bun", "--watch", "run", "--cwd", "services/proxy", "start"]
    ports:
      - "$PROXY_PORT:$PROXY_PORT"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./services/proxy/src:/app/services/proxy/src
      - ./packages/database/src:/app/packages/database/src
      - ./packages/entry-point/src:/app/packages/entry-point/src
      - ./packages/widelogger/src:/app/packages/widelogger/src
    environment:
      DATABASE_URL: $DATABASE_URL
      PROXY_PORT: $PROXY_PORT
      PROXY_CONTAINER_NAME: $PROXY_CONTAINER_NAME
    depends_on:
      - postgres
    develop:
      watch:
        - action: rebuild
          path: ./services/proxy/package.json
        - action: rebuild
          path: ./packages/database/package.json
        - action: rebuild
          path: ./packages/entry-point/package.json
        - action: rebuild
          path: ./packages/widelogger/package.json
        - action: rebuild
          path: ./package.json
        - action: rebuild
          path: ./bun.lock

volumes:
  redis_data:
  postgres_data:
  session_workspaces:
  browser_sockets:
  browser_profiles:
  rustfs_data:
